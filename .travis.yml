language: python
python:
  - "2.7"

# Install numpy, then BioPython
# BioPython doesn't always play well with pip install.
install: 
  - "pip install -q numpy > /dev/null"
  - "pip install -q biopython"
  - "pip install --use-mirrors ."
script: nosetests

